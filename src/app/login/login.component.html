<div class="container col-sm-6 col-md-4 login-boundary">
    <h3 class="text-center">Login</h3>
    <form [formGroup]="loginForm" novalidate>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="username" placeholder="username" maxlength="15">
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                <div *ngIf="username.errors.required">
                    Username is required.
                </div>
                <div *ngIf="username.errors.maxLength">
                    Username should dnot be more than 15 characters.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" (click)="submitLogin()">Submit</button>
    </form>
</div>

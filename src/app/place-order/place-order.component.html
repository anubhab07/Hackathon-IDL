<div class="container">
  <div class="row  text-center  order-container" *ngIf="!validOrder">
    <div class="col-sm-2">
      <img [src]="imageUrl" ngClass="pizza-image">
      <div><b>Margherita</b></div>
    </div>
    <div class="col-sm-2 text-center ">
      <div><b>Quantity:</b></div>
      <div><select ngClass="form-inputs">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      </select></div>
    </div>
    <div class="col-sm-3 text-center ">
      <div><span><b>Delivery Location:</b></span></div>
      <div>
        <select ngClass="form-inputs" [(ngModel)]="deliveryLocation" (ngModelChange)="setLocation($event,deliveryLoc.value)" #deliveryLoc>
           <option *ngFor="let loc of deliveryLocations">{{loc}}</option>
          </select>
      </div>
    </div>
    <div class="col-sm-3 text-center ">
      <div><b>Mobile Number:</b></div>
      <div><input type="text" ngClass="form-inputs" [(ngModel)]="mobile" /></div>
    </div>
    <div class="col-sm-2 text-center ">
      <button class="btn btn-primary place-order-button" (click)="submitOrder()">
      Place Order
    </button>
    </div>
  </div>
  <div class="text-center" *ngIf="orderSubmitted && validOrder && orderSuccess">
    <div class="alert alert-success">
      Keep calm and wait for Pizza!
    </div>
    <button class="btn btn-primary" routerLink="/track-order">Track Order</button>
  </div>
  <div class="alert alert-danger" *ngIf="orderSubmitted && !validOrder">
    Please enter a valid mobile number!
  </div>
  <div class="text-center alert alert-danger" *ngIf="orderSubmitted && validOrder && !orderSuccess">
    No Pizza for today.Try home made food!
  </div>
</div>

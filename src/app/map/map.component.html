<div class="container">
    <h1>{{title}}</h1>
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [scrollwheel]="isScrollWheel" [clickableIcons]="isScrollWheel">
        <agm-marker [latitude]="source.latitude" [title]="source.status" [longitude]="source.longitude" [openInfoWindow]="!isScrollWheel" [iconUrl]="'../../assets/images/source.png'"></agm-marker>

        <agm-marker *ngIf="intermediateLocation" [latitude]="intermediateLocation.latitude" [longitude]="intermediateLocation.longitude" (markerClick)="displayStatus(intermediateLocation)" [title]="intermediateLocation.status" [iconUrl]="'../../assets/images/inTransit.png'"></agm-marker>

        <agm-marker *ngIf="destination" [latitude]="destination.latitude" [longitude]="destination.longitude" [title]="destination.status" [iconUrl]="'../../assets/images/destination.png'" (mouseOver)="displayStatus(destination)"></agm-marker>

        <!-- <agm-marker [latitude]="lat2" [longitude]="lng2"></agm-marker> -->
    </agm-map>


</div>
